<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body>
        <section id="form">
            <form>
                <fieldset>
                    <input type="text" class="textInput" id="person-input" placeholder="Person">
                    <input type="text" class="textInput" id="place-input" placeholder="Place">
                    <input type="text" class="textInput" id="object-input" placeholder="Object">
                    <input type="text" class="textInput" id="adj-input" placeholder="Adjective">
                    <button type="submit" class="buttonInput" id="addInputs">Add to Story</button>
                    <button type="submit" class="buttonInput" id="createStory">Give me a Story</button>
                </fieldset>
            </form>
        </section>
        <script src="js/inputs.js"></script>
    </body>
</html>
